<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Moroccan Tangier Climate Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<canvas id="tangierClimateChart" width="600" height="400"></canvas>

<script>
const ctx = document.getElementById('tangierClimateChart').getContext('2d');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Jan', 'Apr', 'May', 'Jul', 'Aug', 'Sep', 'Annual Avg'],
        datasets: [{
            label: 'Avg Daytime Temp (°C)',
            data: [12.5, 18, 22, 25, 27, 24, 17.6],
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            fill: true,
            tension: 0.3,
            borderWidth: 2
        }]
    },
    options: {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: 'Moroccan Tangier – Average Daytime Temperatures',
                font: { size: 18 }
            },
            legend: {
                display: true
            }
        },
        scales: {
            y: {
                beginAtZero: false,
                title: {
                    display: true,
                    text: 'Temperature (°C)'
                }
            }
        }
    }
});
</script>
</body>
</html>
